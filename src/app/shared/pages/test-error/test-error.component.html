<div class="container mt-5">
    <button (click)="get500Error()" class="btn btn-outline-primary me-3">Test 500 Error</button>
    <button (click)="get400Error()" class="btn btn-outline-primary me-3">Test Bad Request Error</button>
    <button (click)="get401Error()" class="btn btn-outline-primary me-3">Test Unauthorized Error</button>
    <button (click)="get400ValidationError()" class="btn btn-outline-primary me-3">Test Validation Error</button>
    <button (click)="get404Error()" class="btn btn-outline-primary me-3">Test Not Found Error</button>

    <div class="row mt-5" *ngIf="validationErrors.length > 0">
        <ul>
            <li class="text-danger" *ngFor="let error of validationErrors">{{error}}</li>
        </ul>
    </div>

</div>
