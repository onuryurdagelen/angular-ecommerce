<div class="login-container animated fadeInDown bootstrap snippets bootdeys">
  <div class="loginbox bg-white">
    <div class="loginbox-title">Sign Up</div>
    <div class="loginbox-social">
      <div class="social-title">Connect with Your Social Accounts</div>
      <div class="social-buttons">
        <a href="" class="button-facebook">
          <i class="social-icon fa fa-facebook"></i>
        </a>
        <a href="" class="button-twitter">
          <i class="social-icon fa fa-twitter"></i>
        </a>
        <a href="" class="button-google">
          <i class="social-icon fa fa-google-plus"></i>
        </a>
      </div>
    </div>
    <div class="loginbox-or">
      <div class="or-line"></div>
      <div class="or">OR</div>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <app-text-input [label]="'Display Name'"  [formControl]="registerForm.controls['displayName']"></app-text-input>
      <app-text-input [label]="'Email Address'"  [formControl]="registerForm.controls['email']"></app-text-input>
      <app-text-input [label]="'Password'" [formControl]="registerForm.controls['password']" [type]="'password'"></app-text-input>
      
      <ul class="text-danger list-unstyled" *ngIf="errors">
        <li class="mx-2" *ngFor="let error of errors">
          *{{error}}
        </li>
      </ul>
      
      <div class="mx-5">
        <input type="submit"  [disabled]="registerForm.invalid" class="btn btn-primary btn-block" value="Register" />
      </div>
    </form>
  </div>
  
</div>
